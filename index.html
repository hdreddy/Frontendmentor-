<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="attribution">
    <div><img class="imagers" src="images/image-qr-code.png" alt="QR Code"></div>
    <div class="qr-text">
      <div class="head">Improve your front-end skills by building projects</div>
      <div class="content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hdreddy" target="_blank">Dedeepya Reddy</a>.
      </div>
    </div>  
  </div>
</body>
</html>
